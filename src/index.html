<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>  
  <body onload="initial()">
    <header>
     <img src="images/logo.png" class="header"/>
    </header>
    <form class="search"> 
      <input type="search" placeholder="Pesquisar Pokémon" class="searchBox" id="searchBox">
      <img src="images/loupe.png" class="searchImage" id="buttonSearch">
    </form>
    <input type="checkbox" id="bottomMenu">
    <label for="bottomMenu">&#9776</label>
    <nav class="menu">
      <ul>
        <li><a id="home">Home</a></li>  
        <li><a>Nomes</a>

            <li><a id="Z-A">Z-A</a></li>
          </ul>

        <li><a>Ovos</a>
          <ul id="menuEgg">
            <li><a class="2 km">2 km</a></li>

            <li><a class="Not in Eggs">Sem Ovos</a></li>
          </ul>
        </li>
        <li><a>Ordenar por Candies</a>
          <ul id="menuCandies">
            <li><a id="ascending">12 a 400</a></li>
            <li><a id="descending">400 a 12</a></li>

          </ul>
        </li>
        <li><a id="statistics">Estatísticas</a></li>
      </ul>
    </nav>
    <div class="list poke" id="listpoke"></div>
    <script src="data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>

  </body>
</html>
